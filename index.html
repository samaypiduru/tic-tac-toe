<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>

    <div class="board">
      <div id="box0" class="space" onclick="handleMove(0)" style="border-top-left-radius: 10px"></div>
      <div id="box1" class="space" onclick="handleMove(1)"></div>
      <div id="box2" class="space" onclick="handleMove(2)" style="border-top-right-radius: 10px"></div>

      <div id="box3" class="space" onclick="handleMove(3)"></div>
      <div id="box4" class="space" onclick="handleMove(4)"></div>
      <div id="box5" class="space" onclick="handleMove(5)"></div>

      <div id="box6" class="space"  onclick="handleMove(6)" style="border-bottom-left-radius: 10px"></div>
      <div id="box7" class="space" onclick="handleMove(7)"></div>
      <div id="box8" class="space" onclick="handleMove(8)" style="border-bottom-right-radius: 10px"></div>
    </div>

    <h3 id="gameInfo"></h3>
    <div id="resetBtn" onclick="resetBoard()">‚ü≥</div>

    <script src="app.js"></script>
  </body>
</html>
